<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>To Do List</title>
  </head>
  <body>
    <main class="container">
      <div class="placeholder">
        <h1 class="title">
          Today's To Do
          <img
            class="input-icon"
            src="264c177900dff2d8bb10.svg"
            alt="reload-image"
          />
        </h1>
        <input placeholder="Add to your list..." class="add-list" />
      </div>
      <footer class="footer">
        <button type="button" class="footer-btn">Clear All Completed</button>
      </footer>
    </main>
    <script defer="defer" src="main.js"></script>
  </body>
</html>
